const EDGE_URL =
  "https://wjvleduvvjjseunakmcb.functions.supabase.co/clever-api";

const statusEl = document.getElementById("status");
let qr;

function setStatus(msg, cls = "muted") {
  statusEl.textContent = msg;
  statusEl.className = cls;
}

async function registerCode(rawText) {
  let code = rawText;
  if (rawText.includes("scan.html?code=")) {
    code = decodeURIComponent(rawText.split("code=")[1]);
  }

  setStatus("â³ Scan verwerkenâ€¦");

  const res = await fetch(EDGE_URL, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "apikey": sb.supabaseKey,
      "Authorization": `Bearer ${sb.supabaseKey}`
    },
    body: JSON.stringify({ code })
  });

  const result = await res.json();

  if (!res.ok) {
    setStatus("âŒ " + (result.error || "Scan mislukt"), "bad");
    return;
  }

  setStatus("âœ… Scan geaccepteerd", "ok");
}

document.getElementById("btnScan").onclick = async () => {
  qr = new Html5Qrcode("qrReader");
  await qr.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    async (text) => {
      await qr.stop();
      qr.clear();
      registerCode(text.trim());
    }
  );
};
</script>
