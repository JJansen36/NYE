<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR Scan</title>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f0f14;
      color: #fff;
      margin: 0;
      padding: 24px;
      text-align: center;
    }
    .box {
      max-width: 360px;
      margin: 0 auto;
    }
    button {
      padding: 12px 18px;
      font-size: 16px;
      margin-top: 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    #qrReader { margin-top: 16px; }
    .ok { color: #4ade80; }
    .bad { color: #f87171; }
    .muted { color: #9ca3af; }
  </style>

  <script src="https://unpkg.com/html5-qrcode/html5-qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<div class="box">
  <h2>QR scannen</h2>
  <div id="status" class="muted">Wachten op speler‚Ä¶</div>
  <button id="btnScan">üì∑ Scan QR-code</button>
  <div id="qrReader"></div>
</div>

<script>
const sb = supabase.createClient(
  "https://wjvleduvvjjseunakmcb.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndqdmxlZHV2dmpqc2V1bmFrbWNiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY5NDU0NzYsImV4cCI6MjA4MjUyMTQ3Nn0.9GzBjksztdM4SFw_BcAVKl3gwEzBN0jqNhztQ9m9uj0"
);

const EDGE_URL =
  "https://wjvleduvvjjseunakmcb.functions.supabase.co/clever-api";

const statusEl = document.getElementById("status");
let qr;

function setStatus(msg, cls = "muted") {
  statusEl.textContent = msg;
  statusEl.className = cls;
}

async function registerCode(rawText) {
  try {
    /* ==============================
       üîê GAME STATE CHECK
       ============================== */
    const { data: gameState, error: gsErr } = await sb
      .from("game_state")
      .select("scan_open, scan_until")
      .eq("id", 1)
      .single();

    if (gsErr || !gameState?.scan_open) {
      setStatus("üö´ Scan niet toegestaan", "bad");
      return;
    }

    if (gameState.scan_until && new Date(gameState.scan_until) < new Date()) {
      setStatus("üö´ Scan verlopen", "bad");
      return;
    }

    /* ==============================
       üîí DIRECT sluiten
       ============================== */
    await sb.from("game_state").update({ scan_open: false }).eq("id", 1);

    let code = rawText;
    if (rawText.includes("scan.html?code=")) {
      code = decodeURIComponent(rawText.split("code=")[1]);
    }

    setStatus("‚è≥ Scan verwerken‚Ä¶");

    /* ==============================
       ‚úÖ scan_event aanmaken
       ============================== */
const { data: scanEvent, error: scanErr } = await sb
  .from("scan_events")
  .insert({
    code: code   // üî• DIT WAS VERPLICHT
  })
  .select("id")
  .single();


    if (scanErr || !scanEvent?.id) {
      console.error("scan_event error", scanErr);
      setStatus("‚ùå Scan kon niet worden opgeslagen", "bad");
      return;
    }

    const scanEventId = scanEvent.id;
    console.log("‚úÖ scan_event_id:", scanEventId);

    /* ==============================
       üîó EDGE FUNCTION
       ============================== */
    const res = await fetch(EDGE_URL, {
  method: "POST",
  headers: {
    "Content-Type": "application/json",
    "apikey": sb.supabaseKey,
    "Authorization": `Bearer ${sb.supabaseKey}` // üî• DIT WAS DE MISSENDE
  },
  body: JSON.stringify({
    scan_event_id: scanEventId,
    code,
    spotify_url: code,
    url: code
  })
});


    const result = await res.json();

    if (!res.ok) {
      console.error("EDGE ERROR", result);
      setStatus("‚ùå Scan kon niet worden opgeslagen", "bad");
      return;
    }

    setStatus("‚úÖ Scan geaccepteerd", "ok");

  } catch (err) {
    console.error("SCAN FATAL", err);
    setStatus("‚ùå Onbekende fout", "bad");
  }
}

document.getElementById("btnScan").onclick = async () => {
  qr = new Html5Qrcode("qrReader");
  await qr.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    async (text) => {
      await qr.stop();
      qr.clear();
      registerCode(text.trim());
    }
  );
};
</script>



</body>
</html>
