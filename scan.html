<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR Scan</title>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f0f14;
      color: #fff;
      margin: 0;
      padding: 24px;
      text-align: center;
    }
    .box {
      max-width: 360px;
      margin: 0 auto;
    }
    button {
      padding: 12px 18px;
      font-size: 16px;
      margin-top: 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    #qrReader { margin-top: 16px; }
    .ok { color: #4ade80; }
    .bad { color: #f87171; }
    .muted { color: #9ca3af; }
  </style>

  <script src="https://unpkg.com/html5-qrcode/html5-qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<div class="box">
  <h2>QR scannen</h2>
  <div id="status" class="muted">Wachten op spelerâ€¦</div>
  <button id="btnScan">ðŸ“· Scan QR-code</button>
  <div id="qrReader"></div>
</div>

<script>
/* ===========================
   SUPABASE
=========================== */
const SUPABASE_URL = "https://wjvleduvvjjseunakmcb.supabase.co";
const SUPABASE_ANON_KEY =
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndqdmxlZHV2dmpqc2V1bmFrbWNiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY5NDU0NzYsImV4cCI6MjA4MjUyMTQ3Nn0.9GzBjksztdM4SFw_BcAVKl3gwEzBN0jqNhztQ9m9uj0";

const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

/* ===========================
   UI
=========================== */
const statusEl = document.getElementById("status");
let qr;

function setStatus(msg, cls = "muted") {
  statusEl.textContent = msg;
  statusEl.className = cls;
}

/* ===========================
   HELPERS
=========================== */
async function getSpotifyInfo(spotifyUrl) {
  const res = await fetch(
    "https://open.spotify.com/oembed?url=" +
      encodeURIComponent(spotifyUrl)
  );
  if (!res.ok) throw new Error("Spotify oEmbed failed");
  const data = await res.json();

  return {
    title: data.title,
    artist: data.author_name,
    cover: data.thumbnail_url || null,
  };
}

async function getArtistImage(artist) {
  const searchRes = await fetch(
    "https://en.wikipedia.org/w/rest.php/v1/search/title?q=" +
      encodeURIComponent(artist) +
      "&limit=1"
  );
  const search = await searchRes.json();
  if (!search.pages?.length) return null;

  const pageRes = await fetch(
    "https://en.wikipedia.org/api/rest_v1/page/summary/" +
      encodeURIComponent(search.pages[0].title)
  );
  const page = await pageRes.json();
  return page.originalimage?.source || null;
}

/* ===========================
   CORE LOGIC
=========================== */
async function registerCode(rawText) {
  let spotifyUrl = rawText;

  // QR kan wrapper zijn: scan.html?code=...
  if (rawText.includes("scan.html?code=")) {
    spotifyUrl = decodeURIComponent(rawText.split("code=")[1]);
  }

  if (!spotifyUrl.startsWith("https://open.spotify.com/track/")) {
    setStatus("âŒ Geen geldige Spotify link", "bad");
    return;
  }

  setStatus("â³ Spotify info ophalenâ€¦");

  // ðŸ” Dubbele scan check
  const { data: existing } = await sb
    .from("scan_events")
    .select("id")
    .eq("spotify_url", spotifyUrl)
    .limit(1)
    .maybeSingle();

  if (existing) {
    setStatus("âŒ Dit nummer is al gescand", "bad");
    return;
  }

  try {
    const spotify = await getSpotifyInfo(spotifyUrl);
    const artistImage = await getArtistImage(spotify.artist);

    setStatus("â³ Scan opslaanâ€¦");

    const { error } = await sb.from("scan_events").insert({
      spotify_url: spotifyUrl,
      title: spotify.title,
      artist: spotify.artist,
      year: null,
      cover_image: spotify.cover,
      artist_image: artistImage,
      created_at: new Date().toISOString(),
    });

    if (error) {
      console.error(error);
      setStatus("âŒ Opslaan mislukt", "bad");
      return;
    }

    setStatus("âœ… Scan geaccepteerd", "ok");
  } catch (err) {
    console.error(err);
    setStatus("âŒ Fout bij verwerken", "bad");
  }
}

/* ===========================
   QR SCANNER
=========================== */
document.getElementById("btnScan").onclick = async () => {
  qr = new Html5Qrcode("qrReader");

  await qr.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    async (text) => {
      await qr.stop();
      qr.clear();
      registerCode(text.trim());
    }
  );
};
</script>


</body>
</html>
