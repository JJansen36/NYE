<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR Scan</title>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f0f14;
      color: #fff;
      margin: 0;
      padding: 24px;
      text-align: center;
    }
    .box {
      max-width: 360px;
      margin: 0 auto;
    }
    button {
      padding: 12px 18px;
      font-size: 16px;
      margin-top: 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    #qrReader {
      margin-top: 16px;
    }
    .ok { color: #4ade80; }
    .bad { color: #f87171; }
    .muted { color: #9ca3af; }
  </style>

  <!-- QR scanner -->
  <script src="https://unpkg.com/html5-qrcode/html5-qrcode.min.js"></script>
</head>
<body>

<div class="box">
  <h2>QR scannen</h2>

  <div id="status" class="muted">Klaar om te scannen</div>

  <button id="btnScan" type="button">üì∑ Scan QR-code</button>

  <div id="qrReader"></div>
</div>

<script>
console.log("scan.html geladen");

const EDGE_URL =
  "https://wjvleduvvjjseunakmcb.functions.supabase.co/clever-api";

const statusEl = document.getElementById("status");
const btnScan = document.getElementById("btnScan");

let qr = null;

function setStatus(msg, cls = "muted") {
  statusEl.className = cls;
  statusEl.textContent = msg;
}

async function registerCode(code) {
  console.log("‚û°Ô∏è Verstuur naar Edge Function:", code);
  setStatus("‚è≥ Code verwerken‚Ä¶");

  try {
    const res = await fetch(EDGE_URL, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ code })
    });

    console.log("‚¨ÖÔ∏è Response status:", res.status);

    const text = await res.text();
    console.log("‚¨ÖÔ∏è Response body:", text);

    let data = {};
    try {
      data = JSON.parse(text);
    } catch (e) {
      // geen JSON ‚Üí ok voor debug
    }

    if (!res.ok) {
      setStatus("‚ùå Opslaan mislukt", "bad");
      return;
    }

    if (data.track) {
      setStatus(
        `‚úÖ ${data.track}`,
        "ok"
      );
    } else {
      setStatus("‚úÖ Code verwerkt", "ok");
    }

  } catch (err) {
    console.error("‚ùå Fetch error:", err);
    setStatus("‚ùå Netwerkfout", "bad");
  }
}

btnScan.onclick = async () => {
  try {
    setStatus("üì∑ Camera starten‚Ä¶");

    qr = new Html5Qrcode("qrReader");

    await qr.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      async (text) => {
        await qr.stop();
        qr.clear();

        const code = text.trim();
        console.log("QR gescand:", code);

        registerCode(code);
      }
    );

    setStatus("Scan een QR-code");

  } catch (err) {
    console.error(err);
    setStatus("‚ùå Camera niet beschikbaar", "bad");
  }
};

// üîÅ fallback: ?code=433
const params = new URLSearchParams(window.location.search);
const codeFromUrl = params.get("code");
if (codeFromUrl) {
  console.log("Fallback code via URL:", codeFromUrl);
  registerCode(codeFromUrl);
}
</script>

</body>
</html>
