<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR scannen</title>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f0f14;
      color: #fff;
      margin: 0;
      padding: 24px;
      text-align: center;
    }
    button {
      padding: 14px 20px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #fff;
      color: #000;
    }
    .status {
      margin-top: 16px;
      opacity: 0.85;
    }
    .error { color: #f87171; }
    .ok { color: #4ade80; }
  </style>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>
</head>

<body>

  <h1>QR scannen</h1>

  <div id="info" class="status">
    ‚è≥ Wacht tot de categorie is gekozen‚Ä¶
  </div>

  <button id="scanBtn">üì∑ Scan QR-code</button>

  <script>
    const info = document.getElementById("info");
    const scanBtn = document.getElementById("scanBtn");

    scanBtn.onclick = async () => {
      info.textContent = "üì° Scannen gestart‚Ä¶";

      const code = prompt("Plak of scan de Spotify link:");
      if (!code) {
        info.textContent = "‚ùå Geen code gescand";
        info.className = "status error";
        return;
      }

      // ‚úÖ ENIGE JUISTE MANIER
      const { data, error } = await window.sb.functions.invoke(
        "clever-api",
        { body: { code } }
      );

      if (error) {
        console.error(error);
        info.textContent = "‚ùå Fout bij opslaan";
        info.className = "status error";
        return;
      }

      info.textContent = "‚úÖ Scan ontvangen! Wacht op de quiz‚Ä¶";
      info.className = "status ok";
    };
  </script>

</body>
</html>
