<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR scannen</title>

  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body {
      background:#0f0f14;
      color:#fff;
      font-family:system-ui;
      text-align:center;
      padding:20px;
    }
    #reader {
      width:300px;
      margin:20px auto;
    }
    button {
      padding:12px 18px;
      border-radius:8px;
      border:none;
      font-size:16px;
    }
  </style>
</head>
<body>

<h1>QR scannen</h1>

<button id="start">ðŸ“· Scan QR-code</button>
<div id="reader"></div>
<p id="result"></p>

<script>
let scanner;

document.getElementById("start").onclick = () => {
  scanner = new Html5Qrcode("reader");

  scanner.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    (text) => {
      document.getElementById("result").innerText = "Gescand: " + text;
      scanner.stop();
    },
    (err) => {}
  );
};
</script>

</body>
</html>
