<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game Player</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: radial-gradient(circle at top, #1a1a24, #000);
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .player {
      width: 440px;
      max-width: 92vw;
      text-align: center;
    }

    button {
      padding: 14px 22px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 18px;
    }

    .open { background: #22c55e; color: #000; }
    .closed { background: #ef4444; color: #fff; }

    .box {
      height: 120px;
      background: #000;
      border-radius: 14px;
      opacity: 0.6;
      margin-bottom: 10px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:14px;
      padding:14px;
      box-sizing:border-box;
      line-height:1.4;
    }

    .status {
      font-size: 14px;
      opacity: 0.85;
      min-height: 20px;
    }
  </style>
</head>

<body>
  <div class="player">
    <h1>üéÆ Game Player</h1>

    <button id="toggleBtn">‚è≥ laden‚Ä¶</button>

    <div class="box" id="infoBox">
      Klik op ‚ÄúScan openen‚Äù om te starten
    </div>

    <div class="status" id="status"></div>
  </div>

  <script type="module">
    const SUPABASE_URL = "https://wjvleduvvjjseunakmcb.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndqdmxlZHV2dmpqc2V1bmFrbWNiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY5NDU0NzYsImV4cCI6MjA4MjUyMTQ3Nn0.9GzBjksztdM4SFw_BcAVKl3gwEzBN0jqNhztQ9m9uj0";

    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const CHECK_INTERVAL = 1000;
    const MAX_AGE_MINUTES = 2;

    let spotifyTab = null;
    let scanOpen = false;
    let pollTimer = null;
    let lastPlayedScanEventId = 0;

    const btn = document.getElementById("toggleBtn");
    const statusEl = document.getElementById("status");
    const infoBox = document.getElementById("infoBox");

    function isRecent(dateStr) {
      return Date.now() - new Date(dateStr).getTime() < MAX_AGE_MINUTES * 60000;
    }

    function updateUI() {
      btn.textContent = scanOpen ? "‚õî Scan sluiten" : "üì∑ Scan openen";
      btn.className = scanOpen ? "closed" : "open";

      infoBox.textContent = scanOpen
        ? "Wachten op QR-scan‚Ä¶"
        : "Klik op ‚ÄúScan openen‚Äù om te starten";

      statusEl.textContent = scanOpen
        ? "Scan actief"
        : "Scan gesloten";
    }

    async function loadState() {
      const { data } = await sb
        .from("game_state")
        .select("last_played_scan_event_id")
        .eq("id", 1)
        .single();

      lastPlayedScanEventId = data?.last_played_scan_event_id ?? 0;

      await sb.from("game_state")
        .update({ scan_open: false })
        .eq("id", 1);
    }

    async function getNextScanEvent() {
      const { data } = await sb
        .from("scan_events")
        .select("id, created_at, code")   // üëà code = QR inhoud
        .gt("id", lastPlayedScanEventId)
        .order("id", { ascending: false })
        .limit(1)
        .maybeSingle();

      return data || null;
    }

async function pollForScan() {
  if (!scanOpen) return;

  const ev = await sb
    .from("scan_events")
    .select("id, created_at, code")
    .gt("id", lastPlayedScanEventId)
    .order("id", { ascending: false })
    .limit(1)
    .maybeSingle();

  if (!ev) return;
  if (!isRecent(ev.created_at)) return;
  if (!ev.code) return;

  // üéµ Spotify starten (toegestaan: navigatie in bestaand tabblad)
  if (spotifyTab && !spotifyTab.closed) {
    spotifyTab.location.href = ev.code;
    spotifyTab.focus?.();
  }

  await sb.from("game_state").update({
    scan_open: false,
    last_played_scan_event_id: ev.id
  }).eq("id", 1);

  lastPlayedScanEventId = ev.id;
  closeScan();

  statusEl.textContent = "üéµ Nummer gestart";
}


    function startPolling() {
      stopPolling();
      pollTimer = setInterval(pollForScan, CHECK_INTERVAL);
    }

    function stopPolling() {
      if (pollTimer) {
        clearInterval(pollTimer);
        pollTimer = null;
      }
    }

async function openScan() {
  // üîë USER GESTURE ‚Üí popup toegestaan
  spotifyTab = window.open("about:blank", "_blank");

  if (!spotifyTab) {
    statusEl.textContent = "‚ö†Ô∏è Sta popups toe voor deze site";
    return;
  }

  scanOpen = true;
  await sb.from("game_state").update({ scan_open: true }).eq("id", 1);
  updateUI();
  startPolling();
}


    async function closeScan() {
      scanOpen = false;
      await sb.from("game_state").update({ scan_open: false }).eq("id", 1);
      updateUI();
      stopPolling();
    }

    btn.addEventListener("click", () => {
      scanOpen ? closeScan() : openScan();
    });

    await loadState();
    updateUI();
  </script>
</body>
</html>
