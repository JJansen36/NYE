<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game Player</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: radial-gradient(circle at top, #1a1a24, #000);
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .player {
      width: 440px;
      max-width: 92vw;
      text-align: center;
    }

    button {
      padding: 14px 22px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 18px;
    }

    .open { background: #22c55e; color: #000; }
    .closed { background: #ef4444; color: #fff; }

    .placeholder {
      height: 140px;
      background: #000;
      border-radius: 14px;
      opacity: 0.5;
      margin-bottom: 10px;
    }

    .status {
      font-size: 14px;
      opacity: 0.85;
    }
  </style>
</head>

<body>

<div class="player">
  <h1>üéÆ Game Player</h1>

  <button id="toggleBtn">‚è≥ laden‚Ä¶</button>

 <iframe
  id="spotifyPlayer"
  style="width:100%; height:152px; border-radius:14px; border:none; display:none;"
  allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
</iframe>


  <div class="status" id="status"></div>
</div>

<script type="module">
  import { SUPABASE_URL, SUPABASE_ANON_KEY } from "./js/config.js";

  const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const MAX_AGE_MINUTES = 2;
  const CHECK_INTERVAL = 3000;

  let scanOpen = false;
  let pollTimer = null;
  let lastPlayedScanEventId = null;

  const btn = document.getElementById("toggleBtn");
  const statusEl = document.getElementById("status");

  /* ---------------- helpers ---------------- */
  function isYoungerThanMinutes(date, min) {
    return Date.now() - new Date(date).getTime() <= min * 60000;
  }

  function updateUI() {
    btn.textContent = scanOpen ? "‚õî Scan sluiten" : "üì∑ Scan openen";
    btn.className = scanOpen ? "closed" : "open";
    statusEl.textContent = scanOpen
      ? "Scan is open ‚Äì wacht op QR"
      : "Scan is gesloten";
  }

  /* ---------------- state ---------------- */
  async function loadGameState() {
    const { data, error } = await sb
      .from("game_state")
      .select("scan_open, last_played_scan_event_id")
      .eq("id", 1)
      .single();

    if (error || !data) return;

    scanOpen = data.scan_open === true;
    lastPlayedScanEventId = data.last_played_scan_event_id ?? 0;
  }

  async function toggleGameState() {
    scanOpen = !scanOpen;

    await sb
      .from("game_state")
      .update({ scan_open: scanOpen })
      .eq("id", 1);

    updateUI();
    handlePolling();
  }

  /* ---------------- scan logic ---------------- */
  async function getLatestUnusedScanEvent() {
    const { data } = await sb
      .from("scan_events")
      .select("id, created_at")
      .gt("id", lastPlayedScanEventId)          // üëà cruciaal
      .order("id", { ascending: false })
      .limit(1)
      .maybeSingle();

    return data || null;
  }

  async function getTrackUrlForScanEvent(scanEventId) {
    const { data } = await sb
      .from("spotify_tracks")
      .select("spotify_url")
      .eq("scan_event_id", scanEventId)
      .maybeSingle();

    return data?.spotify_url || null;
  }

 async function checkLatestFromScanEvents() {
  if (!scanOpen) return;

  const ev = await getLatestUnusedScanEvent();
  if (!ev) return;
  if (!isYoungerThanMinutes(ev.created_at, MAX_AGE_MINUTES)) return;

  const trackUrl = await getTrackUrlForScanEvent(ev.id);
  if (!trackUrl) return;

  const iframe = document.getElementById("spotifyPlayer");
  const embedUrl = trackUrl.replace(
    "open.spotify.com/",
    "open.spotify.com/embed/"
  );

  iframe.src = embedUrl + "?autoplay=1";
  iframe.style.display = "block";

  await sb.from("game_state").update({
    scan_open: false,
    last_played_scan_event_id: ev.id
  }).eq("id", 1);

  scanOpen = false;
  lastPlayedScanEventId = ev.id;

  updateUI();
  handlePolling();

  statusEl.textContent = "üéµ Nummer gestart ‚Äì scan gesloten";
}


  /* ---------------- init ---------------- */
  await loadGameState();
  updateUI();
  handlePolling();

  btn.addEventListener("click", toggleGameState);
</script>





</body>
</html>
