<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game Player</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: radial-gradient(circle at top, #1a1a24, #000);
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .player {
      width: 440px;
      max-width: 92vw;
      text-align: center;
    }

    button {
      padding: 14px 22px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 18px;
    }

    .open { background: #22c55e; color: #000; }
    .closed { background: #ef4444; color: #fff; }

    .placeholder {
      height: 140px;
      background: #000;
      border-radius: 14px;
      opacity: 0.5;
      margin-bottom: 10px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:14px;
      padding:14px;
      box-sizing:border-box;
      line-height:1.3;
    }

    .status {
      font-size: 14px;
      opacity: 0.85;
      min-height: 20px;
    }
  </style>
</head>

<body>
  <div class="player">
    <h1>üéÆ Game Player</h1>

    <button id="toggleBtn">‚è≥ laden‚Ä¶</button>

    <div class="placeholder" id="hintBox">
      Klik op ‚ÄúScan openen‚Äù. Er opent direct een nieuw tabblad dat wacht op de QR-scan.
    </div>

    <div class="status" id="status"></div>
  </div>

  <script type="module">
    import { SUPABASE_URL, SUPABASE_ANON_KEY } from "./js/config.js";

    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const MAX_AGE_MINUTES = 2;
    const CHECK_INTERVAL = 1200; // sneller reageren

    let scanOpen = false;
    let pollTimer = null;
    let lastPlayedScanEventId = 0;

    // Dit is de ‚Äúwacht-tab‚Äù die we openen op de knop-klik
    let spotifyTab = null;

    const btn = document.getElementById("toggleBtn");
    const statusEl = document.getElementById("status");
    const hintBox = document.getElementById("hintBox");

    function isYoungerThanMinutes(date, min) {
      return Date.now() - new Date(date).getTime() <= min * 60000;
    }

    function updateUI() {
      btn.textContent = scanOpen ? "‚õî Scan sluiten" : "üì∑ Scan openen";
      btn.className = scanOpen ? "closed" : "open";

      if (scanOpen) {
        statusEl.textContent = "Scan is open ‚Äì wacht op QR‚Ä¶";
        hintBox.textContent = "Nieuw tabblad staat klaar. Scan nu een QR code.";
      } else {
        statusEl.textContent = "Scan is gesloten";
        hintBox.textContent = "Klik op ‚ÄúScan openen‚Äù. Er opent direct een nieuw tabblad dat wacht op de QR-scan.";
      }
    }

    async function loadGameState() {
      const { data, error } = await sb
        .from("game_state")
        .select("scan_open, last_played_scan_event_id")
        .eq("id", 1)
        .single();

      if (error || !data) return;

      scanOpen = data.scan_open === true;
      lastPlayedScanEventId = data.last_played_scan_event_id ?? 0;
    }

    async function setGameState(open) {
      await sb
        .from("game_state")
        .update({ scan_open: open })
        .eq("id", 1);

      scanOpen = open;
      updateUI();
      handlePolling();
    }

    function openWaitingSpotifyTab() {
      // Popup moet DIRECT uit de button click komen
      spotifyTab = window.open("", "_blank");
      if (!spotifyTab) {
        statusEl.textContent = "‚ö†Ô∏è Popup geblokkeerd. Sta popups toe voor deze site en probeer opnieuw.";
        return false;
      }

      // Kleine ‚Äúwachtpagina‚Äù in dat tabblad
      try {
        spotifyTab.document.open();
        spotifyTab.document.write(`
          <!doctype html><html><head><meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1" />
          <title>Wachten op scan‚Ä¶</title>
          <style>
            body{font-family:system-ui,sans-serif;background:#0f0f14;color:#fff;margin:0;display:flex;align-items:center;justify-content:center;height:100vh;text-align:center;padding:24px;}
            .box{max-width:520px}
            .small{opacity:.8;font-size:14px;margin-top:10px}
          </style>
          </head><body>
            <div class="box">
              <div style="font-size:22px">üì∑ Wachten op QR-scan‚Ä¶</div>
              <div class="small">Laat dit tabblad open. Zodra er gescand is, ga ik automatisch naar Spotify.</div>
            </div>
          </body></html>
        `);
        spotifyTab.document.close();
      } catch (e) {
        // sommige browsers blokkeren document.write; geen probleem
      }

      return true;
    }

    async function getLatestUnusedScanEvent() {
      const { data } = await sb
        .from("scan_events")
        .select("id, created_at")
        .gt("id", lastPlayedScanEventId)     // üëà nooit herhalen
        .order("id", { ascending: false })
        .limit(1)
        .maybeSingle();

      return data || null;
    }

    async function getTrackUrlForScanEvent(scanEventId) {
      // kan soms n√©t later worden toegevoegd ‚Üí daarom blijven we pollen tot hij er is
      const { data } = await sb
        .from("spotify_tracks")
        .select("spotify_url")
        .eq("scan_event_id", scanEventId)
        .maybeSingle();

      return data?.spotify_url || null;
    }

    async function checkForScanAndPlay() {
      if (!scanOpen) return;

      // als tab dicht is door gebruiker, stop dan netjes
      if (spotifyTab && spotifyTab.closed) {
        spotifyTab = null;
        statusEl.textContent = "Tabblad gesloten. Klik opnieuw op ‚ÄòScan openen‚Äô.";
        await setGameState(false);
        return;
      }

      const ev = await getLatestUnusedScanEvent();
      if (!ev) return;

      if (!isYoungerThanMinutes(ev.created_at, MAX_AGE_MINUTES)) return;

      let trackUrl = null;
for (let i = 0; i < 5; i++) {
  trackUrl = await getTrackUrlForScanEvent(ev.id);
  if (trackUrl) break;
  await new Promise(r => setTimeout(r, 400));
}
if (!trackUrl) {
  statusEl.textContent = "QR ontvangen‚Ä¶ wachten op Spotify link‚Ä¶";
  return;


      }

      // ‚úÖ SPEEL IN HET AL GEOPENDE TABBLAD (geen popup-block)
      try {
        if (!spotifyTab || spotifyTab.closed) {
          // fallback: alsnog proberen te openen (kan geblokt worden)
          spotifyTab = window.open(trackUrl, "_blank");
        } else {
          const embedUrl =
  trackUrl.includes("/embed/")
    ? trackUrl
    : trackUrl.replace(
        "open.spotify.com/",
        "open.spotify.com/embed/"
      );

spotifyTab.location.href = embedUrl + "?autoplay=1";

          spotifyTab.focus?.();
        }
      } catch (e) {
        // fallback
        window.open(trackUrl, "_blank");
      }

      // ‚úÖ markeer als gespeeld + sluit scan
      await sb
        .from("game_state")
        .update({
          scan_open: false,
          last_played_scan_event_id: ev.id
        })
        .eq("id", 1);

      scanOpen = false;
      lastPlayedScanEventId = ev.id;

      updateUI();
      handlePolling();

      statusEl.textContent = "üéµ Nummer gestart ‚Äì scan gesloten";
    }

    function handlePolling() {
      if (pollTimer) {
        clearInterval(pollTimer);
        pollTimer = null;
      }
      if (scanOpen) {
        pollTimer = setInterval(checkForScanAndPlay, CHECK_INTERVAL);
      }
    }

    async function onToggleClick() {
      if (!scanOpen) {
        // OPENEN
        const ok = openWaitingSpotifyTab();
        if (!ok) return;

        await setGameState(true);
        statusEl.textContent = "Scan open. Wacht op QR‚Ä¶";
      } else {
        // SLUITEN
        await setGameState(false);
        statusEl.textContent = "Scan gesloten";
      }
    }

    // init
    await loadGameState();

    // Als scanOpen al true staat vanuit vorige sessie,
    // zetten we hem liever UIT (anders ‚Äúhangt‚Äù hij).
    // En we forceren opnieuw openen via knop, zodat tabblad goed werkt.
    if (scanOpen) {
      scanOpen = false;
      await sb.from("game_state").update({ scan_open: false }).eq("id", 1);
    }

    updateUI();
    handlePolling();

    btn.addEventListener("click", onToggleClick);
  </script>
</body>
</html>
