<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game Player</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: radial-gradient(circle at top, #1a1a24, #000);
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .player {
      width: 440px;
      max-width: 92vw;
      text-align: center;
    }

    button {
      padding: 14px 22px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 18px;
    }

    .open { background: #22c55e; color: #000; }
    .closed { background: #ef4444; color: #fff; }

    .placeholder {
      height: 140px;
      background: #000;
      border-radius: 14px;
      opacity: 0.5;
      margin-bottom: 10px;
    }

    .status {
      font-size: 14px;
      opacity: 0.85;
    }
  </style>
</head>

<body>

<div class="player">
  <h1>üéÆ Game Player</h1>

  <button id="toggleBtn">‚è≥ laden‚Ä¶</button>

  <div class="placeholder"></div>

  <div class="status" id="status"></div>
</div>

<script type="module">
  import { SUPABASE_URL, SUPABASE_ANON_KEY } from "./js/config.js";

  const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const MAX_AGE_MINUTES = 2;
  const CHECK_INTERVAL = 4000;

  let spotifyArmed = false;      // üëà belangrijk
  let lastOpenedTrackId = null;

  const btn = document.getElementById("toggleBtn");
  const statusEl = document.getElementById("status");

  function isYoungerThanMinutes(date, min) {
    return Date.now() - new Date(date).getTime() <= min * 60000;
  }

  async function getGameState() {
    const { data } = await sb
      .from("game_state")
      .select("scan_open")
      .eq("id", 1)
      .single();
    return data?.scan_open === true;
  }

  function updateButton(open) {
    btn.textContent = open ? "‚õî Scan sluiten" : "üì∑ Scan openen";
    btn.className = open ? "closed" : "open";
    statusEl.textContent = open
      ? "Scan is open ‚Äì wacht op nummer"
      : "Scan is gesloten";
  }

  async function toggleGameState() {
    const open = await getGameState();

    await sb
      .from("game_state")
      .update({ scan_open: !open })
      .eq("id", 1);

    updateButton(!open);

    // üëá hier gebeurt het verschil
    spotifyArmed = !open;          // alleen bij openen
    lastOpenedTrackId = null;
  }

  async function checkLatestTrack() {
    const open = await getGameState();
    updateButton(open);

    if (!open || !spotifyArmed) return;

    const { data } = await sb
      .from("spotify_tracks")
      .select("spotify_uri, created_at")
      .order("created_at", { ascending: false })
      .limit(1)
      .maybeSingle();

    if (!data) return;
    if (!isYoungerThanMinutes(data.created_at, MAX_AGE_MINUTES)) return;

    const trackId = data.spotify_uri?.split(":")[2];
    if (!trackId || trackId === lastOpenedTrackId) return;

    lastOpenedTrackId = trackId;
    spotifyArmed = false; // üëà maar 1x openen per scan-open

    // ‚úÖ HIER opent Spotify ‚Äî geen blanco tab
    window.open(
      `https://open.spotify.com/track/${trackId}`,
      "_blank"
    );

    statusEl.textContent = "üéµ Spotify nummer gestart";
  }

  btn.addEventListener("click", toggleGameState);

  checkLatestTrack();
  setInterval(checkLatestTrack, CHECK_INTERVAL);
</script>


</body>
</html>
