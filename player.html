<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game Player</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: radial-gradient(circle at top, #1a1a24, #000);
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .player {
      width: 440px;
      max-width: 92vw;
      text-align: center;
    }

    iframe {
      width: 100%;
      height: 152px;
      border-radius: 12px;
      border: none;
      background: #000;
      margin-bottom: 12px;
    }

    button {
      padding: 12px 18px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .open { background: #22c55e; color: #000; }
    .closed { background: #ef4444; color: #fff; }

    .status {
      font-size: 14px;
      opacity: 0.85;
    }
  </style>
</head>

<body>

<div class="player">
  <h1>üéÆ Game Player</h1>

  <button id="toggleBtn">‚è≥ laden‚Ä¶</button>

  <iframe
    id="spotifyPlayer"
    allow="autoplay; clipboard-write; encrypted-media">
  </iframe>

  <div class="status" id="status"></div>
</div>

<script type="module">
  import { SUPABASE_URL, SUPABASE_ANON_KEY } from "./js/config.js";

  const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const MAX_AGE_MINUTES = 2;
  const CHECK_INTERVAL = 5000;
  let currentTrackId = null;

  const btn = document.getElementById("toggleBtn");
  const statusEl = document.getElementById("status");
  const iframe = document.getElementById("spotifyPlayer");

  function isYoungerThanMinutes(date, min) {
    return Date.now() - new Date(date).getTime() <= min * 60000;
  }

  async function getGameState() {
    const { data } = await sb
      .from("game_state")
      .select("scan_open")
      .eq("id", 1)
      .single();
    return data?.scan_open === true;
  }

  async function toggleGameState() {
    const open = await getGameState();
    await sb.from("game_state")
      .update({ scan_open: !open })
      .eq("id", 1);
    updateButton(!open);
  }

  function updateButton(open) {
    btn.textContent = open ? "‚õî Scan sluiten" : "üì∑ Scan openen";
    btn.className = open ? "closed" : "open";
    statusEl.textContent = open ? "Scan is open" : "Scan is gesloten";
  }

  async function loadLatestTrack() {
    const open = await getGameState();
    updateButton(open);

    if (!open) {
      iframe.src = "";
      currentTrackId = null;
      return;
    }

    const { data } = await sb
      .from("spotify_tracks")
      .select("spotify_uri, created_at")
      .order("created_at", { ascending: false })
      .limit(1)
      .maybeSingle();

    if (!data || !isYoungerThanMinutes(data.created_at, MAX_AGE_MINUTES)) {
      iframe.src = "";
      currentTrackId = null;
      return;
    }

    const trackId = data.spotify_uri.split(":")[2];
    if (trackId === currentTrackId) return;

    currentTrackId = trackId;
    iframe.src = `https://open.spotify.com/embed/track/${trackId}?autoplay=1`;
  }

  btn.onclick = toggleGameState;

  loadLatestTrack();
  setInterval(loadLatestTrack, CHECK_INTERVAL);
</script>

</body>
</html>
