<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game Player</title>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: radial-gradient(circle at top, #1a1a24, #000);
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .player {
      width: 420px;
      max-width: 92vw;
      text-align: center;
    }

    h1 {
      margin-bottom: 16px;
    }

    iframe {
      width: 100%;
      height: 152px;
      border: none;
      border-radius: 12px;
      background: #000;
      margin-bottom: 12px;
    }

    .status {
      font-size: 14px;
      opacity: 0.85;
    }
  </style>
</head>

<body>

<div class="player">
  <h1>üéÆ Game Player</h1>

  <iframe
    id="spotifyPlayer"
    allow="autoplay; clipboard-write; encrypted-media">
  </iframe>

  <div class="status" id="status">‚è≥ wachten op nummer‚Ä¶</div>
</div>

<!-- ==========================
     PLAYER SCRIPT (MODULE)
     ========================== -->
<script type="module">
  import { SUPABASE_URL, SUPABASE_ANON_KEY } from "./js/config.js";

  const sb = supabase.createClient(
    SUPABASE_URL,
    SUPABASE_ANON_KEY
  );

  const MAX_AGE_MINUTES = 2;
  const CHECK_INTERVAL = 5000;
  let currentTrackId = null;

  function isYoungerThanMinutes(dateString, minutes) {
    return Date.now() - new Date(dateString).getTime() <= minutes * 60 * 1000;
  }

  function stopPlayback(message) {
    document.getElementById("spotifyPlayer").src = "";
    document.getElementById("status").textContent = message;
  }

  async function isScanOpen() {
    const { data, error } = await sb
      .from("game_state")
      .select("scan_open")
      .eq("id", 1)
      .single();

    if (error || !data) return false;
    return data.scan_open === true;
  }

  async function loadLatestTrack() {
    if (!(await isScanOpen())) {
      stopPlayback("‚õî scan is gesloten");
      currentTrackId = null;
      return;
    }

    const { data, error } = await sb
      .from("spotify_tracks")
      .select("spotify_uri, created_at")
      .order("created_at", { ascending: false })
      .limit(1)
      .maybeSingle();

    if (error || !data) {
      stopPlayback("‚è≥ wachten op nummer‚Ä¶");
      currentTrackId = null;
      return;
    }

    if (!isYoungerThanMinutes(data.created_at, MAX_AGE_MINUTES)) {
      stopPlayback("‚åõ laatste nummer is verlopen");
      currentTrackId = null;
      return;
    }

    const trackId = data.spotify_uri?.split(":")[2];
    if (!trackId || trackId === currentTrackId) return;

    currentTrackId = trackId;

    document.getElementById("spotifyPlayer").src =
      `https://open.spotify.com/embed/track/${trackId}?autoplay=1`;

    document.getElementById("status").textContent =
      "‚ñ∂Ô∏è Nu aan het afspelen";
  }

  loadLatestTrack();
  setInterval(loadLatestTrack, CHECK_INTERVAL);
</script>

</body>
</html>
