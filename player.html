<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game Player</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: radial-gradient(circle at top, #1a1a24, #000);
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .player { width: 440px; max-width: 92vw; text-align: center; }
    button {
      padding: 14px 22px; border-radius: 12px; border: none;
      font-size: 16px; cursor: pointer; margin-bottom: 18px;
    }
    .open { background: #22c55e; color: #000; }
    .closed { background: #ef4444; color: #fff; }

    .box {
      height: 140px;
      background: #000;
      border-radius: 14px;
      opacity: 0.7;
      margin-bottom: 10px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:14px;
      padding:14px;
      box-sizing:border-box;
      line-height:1.4;
      text-align:left;
      white-space:pre-wrap;
    }
    .status { font-size: 14px; opacity: 0.9; min-height: 20px; }
  </style>
</head>

<body>
  <div class="player">
    <h1>üéÆ Game Player</h1>

    <button id="toggleBtn">‚è≥ laden‚Ä¶</button>

    <div class="box" id="infoBox">Laden‚Ä¶</div>

    <div class="status" id="status"></div>
  </div>

  <script type="module">
    const SUPABASE_URL = "https://wjvleduvvjjseunakmcb.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndqdmxlZHV2dmpqc2V1bmFrbWNiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY5NDU0NzYsImV4cCI6MjA4MjUyMTQ3Nn0.9GzBjksztdM4SFw_BcAVKl3gwEzBN0jqNhztQ9m9uj0";
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const CHECK_INTERVAL = 1000;
    const MAX_AGE_MINUTES = 10; // üëà tijdelijk ruimer zodat ‚Äúte oud‚Äù geen blocker is

    let spotifyTab = null;
    let scanOpen = false;
    let pollTimer = null;
    let lastPlayedScanEventId = 0;

    const btn = document.getElementById("toggleBtn");
    const statusEl = document.getElementById("status");
    const infoBox = document.getElementById("infoBox");

    function isRecent(dateStr) {
      return Date.now() - new Date(dateStr).getTime() < MAX_AGE_MINUTES * 60000;
    }

    function updateUI(extra = "") {
      btn.textContent = scanOpen ? "‚õî Scan sluiten" : "üì∑ Scan openen";
      btn.className = scanOpen ? "closed" : "open";

      statusEl.textContent = scanOpen ? "Scan actief" : "Scan gesloten";

      infoBox.textContent =
`lastPlayedScanEventId: ${lastPlayedScanEventId}
scanOpen: ${scanOpen}
tabOpen: ${!!spotifyTab && !spotifyTab.closed}
${extra}`;
    }

    async function loadState() {
      const { data } = await sb
        .from("game_state")
        .select("last_played_scan_event_id")
        .eq("id", 1)
        .single();

      lastPlayedScanEventId = data?.last_played_scan_event_id ?? 0;

      // altijd gesloten starten
      await sb.from("game_state").update({ scan_open: false }).eq("id", 1);
    }

    async function getLatestScanId() {
      const { data } = await sb
        .from("scan_events")
        .select("id")
        .order("id", { ascending: false })
        .limit(1)
        .maybeSingle();
      return data?.id ?? null;
    }

    async function pollForScan() {
      if (!scanOpen) return;

      // Tabblad dicht? Dan kan browser geen nieuwe openen vanuit polling.
      if (!spotifyTab || spotifyTab.closed) {
        updateUI("‚ö†Ô∏è Spotify-tabblad is dicht. Klik opnieuw op ‚ÄúScan openen‚Äù.");
        return;
      }

      const { data: ev } = await sb
        .from("scan_events")
        .select("id, created_at, code")
        .gt("id", lastPlayedScanEventId)
        .order("id", { ascending: false })
        .limit(1)
        .maybeSingle();

      if (!ev) {
        updateUI("Wachten op nieuwe scan‚Ä¶");
        return;
      }

      const url = (ev.code || "").trim();

      updateUI(
        `Laatste event gevonden:
id: ${ev.id}
created_at: ${ev.created_at}
code/url: ${url}`
      );

      if (!url.startsWith("http")) return;
      if (!isRecent(ev.created_at)) return;

      // ‚úÖ NAVIGEER bestaand tabblad naar Spotify
      spotifyTab.location.href = url;
      spotifyTab.focus?.();

      await sb.from("game_state").update({
        scan_open: false,
        last_played_scan_event_id: ev.id
      }).eq("id", 1);

      lastPlayedScanEventId = ev.id;
      await closeScan();

      statusEl.textContent = "üéµ Nummer geopend in nieuw tabblad";
    }

    function startPolling() {
      stopPolling();
      pollTimer = setInterval(pollForScan, CHECK_INTERVAL);
    }

    function stopPolling() {
      if (pollTimer) {
        clearInterval(pollTimer);
        pollTimer = null;
      }
    }

    async function openScan() {
      // üîë User gesture: nu mag window.open
      spotifyTab = window.open("about:blank", "_blank");
      if (!spotifyTab) {
        updateUI("‚ö†Ô∏è Popup geblokkeerd. Sta pop-ups toe voor deze site.");
        return;
      }

      // ‚úÖ baseline: voorkom dat een oude scan meteen opnieuw afgaat
      const latestId = await getLatestScanId();
      if (latestId !== null) {
        lastPlayedScanEventId = Math.max(lastPlayedScanEventId, latestId);
      }

      scanOpen = true;
      await sb.from("game_state").update({ scan_open: true }).eq("id", 1);
      updateUI("Scan open. Baseline gezet. Wachten op nieuwe scan‚Ä¶");
      startPolling();
    }

    async function closeScan() {
      scanOpen = false;
      await sb.from("game_state").update({ scan_open: false }).eq("id", 1);
      updateUI();
      stopPolling();
    }

    btn.addEventListener("click", () => {
      scanOpen ? closeScan() : openScan();
    });

    await loadState();
    updateUI("Klaar om te starten.");
  </script>
</body>
</html>
