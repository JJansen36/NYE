<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game Player</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: radial-gradient(circle at top, #1a1a24, #000);
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .player {
      width: 440px;
      max-width: 92vw;
      text-align: center;
    }

    button {
      padding: 14px 22px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 18px;
    }

    .open { background: #22c55e; color: #000; }
    .closed { background: #ef4444; color: #fff; }

    .box {
      height: 140px;
      background: #000;
      border-radius: 14px;
      opacity: 0.6;
      margin-bottom: 10px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:14px;
      padding:14px;
      box-sizing:border-box;
      line-height:1.4;
    }

    .status {
      font-size: 14px;
      opacity: 0.85;
      min-height: 20px;
    }
  </style>
</head>

<body>
  <div class="player">
    <h1>üéÆ Game Player</h1>

    <button id="toggleBtn">‚è≥ laden‚Ä¶</button>

    <div class="box" id="infoBox">
      Klik op ‚ÄúScan openen‚Äù om een nieuwe ronde te starten.
    </div>

    <div class="status" id="status"></div>
  </div>

  <script type="module">
    const SUPABASE_URL = "https://wjvleduvvjjseunakmcb.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndqdmxlZHV2dmpqc2V1bmFrbWNiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY5NDU0NzYsImV4cCI6MjA4MjUyMTQ3Nn0.9GzBjksztdM4SFw_BcAVKl3gwEzBN0jqNhztQ9m9uj0";

    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const CHECK_INTERVAL = 1200;
    const MAX_AGE_MINUTES = 2;

    let scanOpen = false;
    let pollTimer = null;
    let lastPlayedScanEventId = 0;

    const btn = document.getElementById("toggleBtn");
    const statusEl = document.getElementById("status");
    const infoBox = document.getElementById("infoBox");

    function isRecent(dateStr) {
      return Date.now() - new Date(dateStr).getTime() < MAX_AGE_MINUTES * 60000;
    }

    function updateUI() {
      btn.textContent = scanOpen ? "‚õî Scan sluiten" : "üì∑ Scan openen";
      btn.className = scanOpen ? "closed" : "open";

      infoBox.textContent = scanOpen
        ? "Wachten op QR-scan‚Ä¶"
        : "Klik op ‚ÄúScan openen‚Äù om een nieuwe ronde te starten.";

      statusEl.textContent = scanOpen
        ? "Scan is open"
        : "Scan is gesloten";
    }

    async function loadState() {
      const { data } = await sb
        .from("game_state")
        .select("last_played_scan_event_id")
        .eq("id", 1)
        .single();

      if (data) {
        lastPlayedScanEventId = data.last_played_scan_event_id ?? 0;
      }

      // altijd gesloten starten
      await sb.from("game_state").update({ scan_open: false }).eq("id", 1);
    }

    async function getNextScanEvent() {
      const { data } = await sb
        .from("scan_events")
        .select("id, created_at")
        .gt("id", lastPlayedScanEventId)
        .order("id", { ascending: false })
        .limit(1)
        .maybeSingle();

      return data || null;
    }

    async function getSpotifyUrl(scanEventId) {
      const { data } = await sb
        .from("spotify_tracks")
        .select("spotify_url")
        .eq("scan_event_id", scanEventId)
        .maybeSingle();

      return data?.spotify_url || null;
    }

    async function pollForScan() {
      if (!scanOpen) return;

      const ev = await getNextScanEvent();
      if (!ev || !isRecent(ev.created_at)) return;

      const trackUrl = await getSpotifyUrl(ev.id);
      if (!trackUrl) return;

      // üéµ START SPOTIFY IN NIEUW TABBLAD
      window.open(trackUrl, "_blank");

      await sb.from("game_state").update({
        scan_open: false,
        last_played_scan_event_id: ev.id
      }).eq("id", 1);

      lastPlayedScanEventId = ev.id;
      await closeScan();

      statusEl.textContent = "üéµ Nummer gestart";
    }

    function startPolling() {
      stopPolling();
      pollTimer = setInterval(pollForScan, CHECK_INTERVAL);
    }

    function stopPolling() {
      if (pollTimer) {
        clearInterval(pollTimer);
        pollTimer = null;
      }
    }

    async function openScan() {
      scanOpen = true;
      await sb.from("game_state").update({ scan_open: true }).eq("id", 1);
      updateUI();
      startPolling();
    }

    async function closeScan() {
      scanOpen = false;
      await sb.from("game_state").update({ scan_open: false }).eq("id", 1);
      updateUI();
      stopPolling();
    }

    async function onToggle() {
      if (!scanOpen) {
        await openScan();
      } else {
        await closeScan();
      }
    }

    // INIT
    await loadState();
    updateUI();
    btn.addEventListener("click", onToggle);
  </script>
</body>
</html>
