<script type="module">
  import { SUPABASE_URL, SUPABASE_ANON_KEY } from "./js/config.js";

  const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const MAX_AGE_MINUTES = 2;
  const CHECK_INTERVAL = 3000;

  let spotifyArmed = false;     // opent 1x per scan-open
  let lastOpenedTrackId = null; // voorkomt dubbele opens
  let pollTimer = null;
  let scanOpen = false;

  const btn = document.getElementById("toggleBtn");
  const statusEl = document.getElementById("status");

  function isYoungerThanMinutes(date, min) {
    return Date.now() - new Date(date).getTime() <= min * 60000;
  }

  function parseTrackIdFromUrl(url) {
    if (!url) return null;
    // spotify:track:xxxx
    if (url.includes("spotify:track:")) return url.split(":")[2] || null;
    // https://open.spotify.com/track/xxxx?...
    if (url.includes("open.spotify.com/track/")) {
      return url.split("/track/")[1]?.split("?")[0] || null;
    }
    return null;
  }

  async function loadGameState() {
    const { data, error } = await sb
      .from("game_state")
      .select("scan_open")
      .eq("id", 1)
      .single();

    if (error || !data) return false;
    return data.scan_open === true;
  }

  function updateUI() {
    btn.textContent = scanOpen ? "â›” Scan sluiten" : "ðŸ“· Scan openen";
    btn.className = scanOpen ? "closed" : "open";
    statusEl.textContent = scanOpen
      ? "Scan is open â€“ wacht op scan_event"
      : "Scan is gesloten";
  }

  async function toggleGameState() {
    const newState = !scanOpen;

    await sb
      .from("game_state")
      .update({ scan_open: newState })
      .eq("id", 1);

    scanOpen = newState;
    spotifyArmed = newState;      // open 1x per open
    lastOpenedTrackId = null;

    updateUI();
    handlePolling();
  }

  async function getLatestScanEvent() {
    // We pakken gewoon de laatste scan_event rij (alle kolommen) zodat we niet stuklopen op kolomnamen
    const { data, error } = await sb
      .from("scan_events")
      .select("*")
      .order("created_at", { ascending: false })
      .limit(1)
      .maybeSingle();

    if (error) return null;
    return data || null;
  }

  async function getTrackIdForScanEvent(scanEvent) {
    // 1) Probeer direct uit scan_events (als jij daar iets opslaat)
    //    We checken een paar veelvoorkomende velden zonder hard te falen:
    const direct =
      scanEvent.spotify_track_id ||
      scanEvent.track_id ||
      scanEvent.spotify_id ||
      parseTrackIdFromUrl(scanEvent.spotify_url) ||
      parseTrackIdFromUrl(scanEvent.url) ||
      parseTrackIdFromUrl(scanEvent.link);

    if (direct) return direct;

    // 2) Anders: lookup in spotify_tracks via scan_event_id
    const { data, error } = await sb
      .from("spotify_tracks")
      .select("spotify_track_id, created_at")
      .eq("scan_event_id", scanEvent.id)
      .order("created_at", { ascending: false })
      .limit(1)
      .maybeSingle();

    if (error || !data) return null;
    return data.spotify_track_id || null;
  }

  async function checkLatestFromScanEvents() {
    if (!scanOpen || !spotifyArmed) return;

    const ev = await getLatestScanEvent();
    if (!ev) return;

    // created_at moet bestaan; als jouw scan_events een andere timestamp heeft: pas hier aan
    if (!ev.created_at) return;

    if (!isYoungerThanMinutes(ev.created_at, MAX_AGE_MINUTES)) return;

    const trackId = await getTrackIdForScanEvent(ev);
    if (!trackId) return;

    if (trackId === lastOpenedTrackId) return;

    lastOpenedTrackId = trackId;
    spotifyArmed = false; // 1x openen per scan-open

    window.open(`https://open.spotify.com/track/${trackId}`, "_blank");
    statusEl.textContent = "ðŸŽµ Spotify nummer gestart (via scan_events)";
  }

  function handlePolling() {
    if (pollTimer) {
      clearInterval(pollTimer);
      pollTimer = null;
    }
    if (scanOpen) {
      pollTimer = setInterval(checkLatestFromScanEvents, CHECK_INTERVAL);
    }
  }

  // INIT
  scanOpen = await loadGameState();
  updateUI();
  handlePolling();

  btn.addEventListener("click", toggleGameState);
</script>
