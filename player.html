<!doctype html>
<html lang="nl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Game Player</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body {
  margin:0;
  font-family:system-ui, sans-serif;
  background:#0f0f14;
  color:#fff;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.player {
  width:520px;
  max-width:95vw;
  background:#000;
  border-radius:16px;
  padding:24px;
  box-sizing:border-box;
}

h1 { margin-top:0 }

button {
  padding:14px 22px;
  border-radius:12px;
  border:none;
  font-size:16px;
  cursor:pointer;
}

.open { background:#22c55e; color:#000 }
.closed { background:#ef4444; color:#fff }

.linkbox {
  margin-top:16px;
  background:#111;
  padding:14px;
  border-radius:10px;
  word-break:break-all;
}

.linkbox a {
  color:#4ade80;
  text-decoration:none;
}

.used {
  color:#f87171;
  font-weight:600;
}

.status {
  margin-top:12px;
  font-size:14px;
  opacity:.9;
}
</style>
</head>

<body>
<div class="player">
  <h1>üéÆ Game Player</h1>

  <button id="gameBtn">üéÆ Game openen (3 min)</button>

  <div class="linkbox" id="linkBox">
    Nog geen scan ontvangen
  </div>

  <div class="status" id="status"></div>
</div>

<script type="module">
const SUPABASE_URL = "https://wjvleduvvjjseunakmcb.supabase.co";
const SUPABASE_ANON_KEY = "PASTE_HIER_JE_ANON_KEY";
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const GAME_TIMEOUT_MS = 3 * 60 * 1000;
const CHECK_INTERVAL = 1200;

let scanOpen = false;
let pollTimer = null;
let closeTimer = null;
let lastPlayedId = 0;

const btn = document.getElementById("gameBtn");
const linkBox = document.getElementById("linkBox");
const statusEl = document.getElementById("status");

/* ---------------- helpers ---------------- */
function setButton() {
  btn.textContent = scanOpen
    ? "‚õî Game gesloten"
    : "üéÆ Game openen (3 min)";
  btn.className = scanOpen ? "closed" : "open";
}

/* ---------------- game state ---------------- */
async function openGame() {
  scanOpen = true;
  setButton();
  statusEl.textContent = "Game open ‚Äì scan een QR";

  const { data } = await sb
    .from("scan_events")
    .select("id")
    .order("id", { ascending:false })
    .limit(1)
    .maybeSingle();

  lastPlayedId = data?.id ?? 0;

  await sb.from("game_state").update({
    scan_open: true
  }).eq("id",1);

  pollTimer = setInterval(checkScan, CHECK_INTERVAL);

  closeTimer = setTimeout(closeGame, GAME_TIMEOUT_MS);
}

async function closeGame() {
  scanOpen = false;
  setButton();
  statusEl.textContent = "Game gesloten";
  clearInterval(pollTimer);
  clearTimeout(closeTimer);

  await sb.from("game_state").update({
    scan_open:false
  }).eq("id",1);
}

/* ---------------- scan logic ---------------- */
async function checkScan() {
  if (!scanOpen) return;

  const { data: ev } = await sb
    .from("scan_events")
    .select("id, code")
    .order("id",{ascending:false})
    .limit(1)
    .maybeSingle();

  if (!ev || !ev.code) return;

  // altijd tonen
  if (ev.id <= lastPlayedId) {
    linkBox.innerHTML = `
      <span class="used">Al gebruikt</span><br>
      ${ev.code}
    `;
    return;
  }

  // nieuw nummer
  lastPlayedId = ev.id;

  linkBox.innerHTML = `
    <a href="${ev.code}" target="_blank">‚ñ∂Ô∏è ${ev.code}</a>
  `;

  statusEl.textContent = "Nieuwe scan ontvangen";

  await sb.from("game_state").update({
    last_played_scan_event_id: ev.id,
    scan_open:false
  }).eq("id",1);

  closeGame();
}

/* ---------------- events ---------------- */
btn.addEventListener("click", () => {
  if (!scanOpen) openGame();
});

/* ---------------- init ---------------- */
setButton();
</script>
</body>
</html>
