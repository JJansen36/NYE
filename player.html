<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      width: 100%;
      height: 100%;
    }

    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }

    .empty {
      color: #aaa;
      font-family: system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-size: 24px;
    }
  </style>
</head>
<body>

<div id="container" class="empty">
  Wachten op scan…
</div>

<script>
const sb = supabase.createClient(
  "https://qejxwoxaurbwllihnvim.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndqdmxlZHV2dmpqc2V1bmFrbWNiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY5NDU0NzYsImV4cCI6MjA4MjUyMTQ3Nn0.9GzBjksztdM4SFw_BcAVKl3gwEzBN0jqNhztQ9m9uj0"

  );

  let currentCode = null;

  function toSpotifyEmbed(url) {
    if (!url) return null;

    if (url.includes("open.spotify.com/track/")) {
      return url.replace(
        "open.spotify.com/track/",
        "open.spotify.com/embed/track/"
      );
    }

    return url;
  }

  async function loadLatest() {
    const { data, error } = await sb
      .from("scan_events")
      .select("code, created_at")
      .order("created_at", { ascending: false })
      .limit(1)
      .single();

    if (error || !data?.code) return;

    if (data.code === currentCode) return;

    currentCode = data.code;

    const embedUrl = toSpotifyEmbed(data.code);

    document.getElementById("container").innerHTML = `
      <iframe
        src="${embedUrl}"
        allow="autoplay; fullscreen; encrypted-media"
        allowfullscreen
      ></iframe>
    `;

    console.log("▶️ Nu spelend:", embedUrl);
  }

  loadLatest();
  setInterval(loadLatest, 3000);
</script>

</body>
</html>
