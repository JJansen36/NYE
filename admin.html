<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="styles.css" />

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
  <div class="container">
    <div class="topbar">
      <div class="brand">
        <div class="logo">ğŸ› ï¸</div>
        <div>
          <div class="h1">Spotify Quiz â€” Admin</div>
          <div class="sub">Start vragen â€¢ Toon antwoord â€¢ Score aanpassen</div>
        </div>
      </div>
      <div class="sub" id="status">Verbindenâ€¦</div>
    </div>

    <div class="grid" style="grid-template-columns: 1.2fr 1fr 1fr;">
      <!-- VRAAG -->
      <div class="card">
        <div class="h2">Vraag</div>

        <label class="small">Categorie</label>
        <select id="category" class="input">
          <option value="year">1) Jaartal</option>
          <option value="artist_title">2) Artiest - Titel</option>
          <option value="intro">3) Intro (5 sec audio)</option>
          <option value="photo">4) Foto (vaag â†’ helder)</option>
        </select>

        <div class="row" style="margin-top:10px">
          <button class="primary" id="pickRandom">ğŸ² Random track</button>
          <button id="activate">âœ… Activeer vraag</button>
        </div>

        <div class="row" style="margin-top:10px">
          <button id="toggleAnswer">ğŸ‘ï¸ Toon / verberg antwoord</button>
          <button class="danger" id="clearQuestion">ğŸ§¹ Clear vraag</button>
        </div>

        <hr class="sep"/>

        <div class="small">Geselecteerde track</div>

        <div id="trackMeta" class="sub">â€”</div>

        <div class="small" style="margin-top:10px">Voorbeeld vraag</div>
        <div id="previewQ" class="bold">â€”</div>

        <div class="small" style="margin-top:6px">Antwoord</div>
        <div id="previewA" class="bold accent">â€”</div>
      </div>

      <!-- TEAM LINKS -->
      <div class="card">
        <div class="h2">Team Links</div>
        <input id="t1Name" class="input" placeholder="Teamnaam" />
        <input id="t1Score" class="input" type="number" placeholder="Score" />

        <div class="controls">
          <button data-team="1" data-delta="1" class="primary">+1</button>
          <button data-team="1" data-delta="-1">-1</button>
          <button data-team="1" data-delta="5" class="primary">+5</button>
          <button data-team="1" data-delta="-5">-5</button>
          <button data-save="1">ğŸ’¾ Opslaan</button>
        </div>
      </div>

      <!-- TEAM RECHTS -->
      <div class="card">
        <div class="h2">Team Rechts</div>
        <input id="t2Name" class="input" placeholder="Teamnaam" />
        <input id="t2Score" class="input" type="number" placeholder="Score" />

        <div class="controls">
          <button data-team="2" data-delta="1" class="primary">+1</button>
          <button data-team="2" data-delta="-1">-1</button>
          <button data-team="2" data-delta="5" class="primary">+5</button>
          <button data-team="2" data-delta="-5">-5</button>

        </div>
        <button class="danger" id="resetGame">ğŸ§¨ Reset game</button>
      </div>
    </div>
  </div>

  <!-- Global Supabase client -->
  <script src="supabase.js"></script>

  <!-- Admin logic -->
  <script src="admin.js"></script>
</body>
</html>
