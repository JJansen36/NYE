<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin ‚Äì Quiz</title>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f0f14;
      color: #fff;
      margin: 0;
      padding: 24px;
    }

    h1 {
      margin-bottom: 16px;
    }

    .card {
      background: #1a1a22;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .label {
      font-size: 12px;
      color: #9ca3af;
      margin-bottom: 4px;
    }

    .value {
      font-size: 18px;
      font-weight: 600;
    }

    .spotify {
      display: none;
    }
  </style>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<h1>üéõÔ∏è Admin</h1>

<div class="card">
  <div class="label">Laatste scan</div>
  <div id="lastScan" class="value">‚Äì</div>
  <div id="lastMeta" class="label"></div>
</div>

<div class="card spotify" id="spotifyCard">
  <div class="label">Spotify player</div>

  <iframe
    id="spotifyPlayer"
    width="100%"
    height="152"
    frameborder="0"
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
    style="border-radius:12px;">
  </iframe>
</div>

<script type="module">
  import { SUPABASE_URL, SUPABASE_ANON_KEY } from './js/config.js';

  const sb = window.supabase.createClient(
    SUPABASE_URL,
    SUPABASE_ANON_KEY
  );

  const lastScanEl = document.getElementById('lastScan');
  const lastMetaEl = document.getElementById('lastMeta');
  const spotifyCard = document.getElementById('spotifyCard');
  const spotifyPlayer = document.getElementById('spotifyPlayer');

  function extractSpotifyTrackId(text) {
    const urlMatch = text.match(/open\.spotify\.com\/track\/([a-zA-Z0-9]+)/);
    if (urlMatch) return urlMatch[1];

    const uriMatch = text.match(/spotify:track:([a-zA-Z0-9]+)/);
    if (uriMatch) return uriMatch[1];

    return null;
  }

  async function loadLastScan() {
    const { data, error } = await sb
      .from('scan_events')
      .select('*')
      .order('created_at', { ascending: false })
      .limit(1)
      .single();

    if (error || !data) {
      lastScanEl.textContent = 'Geen scans';
      spotifyCard.style.display = 'none';
      return;
    }

    lastScanEl.textContent = data.code;
    lastMetaEl.textContent =
      `Team ${data.team_id ?? '-'} ¬∑ ${new Date(data.created_at).toLocaleTimeString()}`;

    const spotifyId = extractSpotifyTrackId(data.code);

    if (spotifyId) {
      spotifyPlayer.src =
        `https://open.spotify.com/embed/track/${spotifyId}?autoplay=1`;
      spotifyCard.style.display = 'block';
    } else {
      spotifyCard.style.display = 'none';
      spotifyPlayer.src = '';
    }
  }

  // eerste load
  loadLastScan();

  // üîÑ realtime meeluisteren
  sb.channel('admin-scan-events')
    .on(
      'postgres_changes',
      {
        event: 'INSERT',
        schema: 'public',
        table: 'scan_events'
      },
      payload => {
        console.log('Nieuwe scan', payload.new);
        loadLastScan();
      }
    )
    .subscribe();
</script>

</body>
</html>
