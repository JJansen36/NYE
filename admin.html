<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin â€“ Scores</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f0f14;
      color: #fff;
      padding: 24px;
    }

    .container {
      max-width: 420px;
      margin: auto;
      text-align: center;
    }

    h1 {
      margin-bottom: 24px;
    }

    .team {
      margin-bottom: 40px;
      padding: 20px;
      border-radius: 16px;
      background: rgba(255,255,255,0.05);
    }

    .team h2 {
      margin-bottom: 16px;
    }

    .score {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 16px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 10px;
    }

    button {
      padding: 14px 0;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }

    .plus {
      background: #16a34a;
      color: #fff;
    }

    .minus {
      background: #dc2626;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Scorebeheer</h1>

    <!-- TEAM 1 -->
    <div class="team">
      <h2>Team 1</h2>
      <div class="score" id="score1">0</div>

      <div class="buttons">
        <button class="plus" onclick="changeScore(1, 1)">+1</button>
        <button class="plus" onclick="changeScore(1, 5)">+5</button>
        <button class="plus" onclick="changeScore(1, 10)">+10</button>
      </div>

      <div class="buttons">
        <button class="minus" onclick="changeScore(1, -1)">-1</button>
        <button class="minus" onclick="changeScore(1, -5)">-5</button>
        <button class="minus" onclick="changeScore(1, -10)">-10</button>
      </div>
    </div>

    <!-- TEAM 2 -->
    <div class="team">
      <h2>Team 2</h2>
      <div class="score" id="score2">0</div>

      <div class="buttons">
        <button class="plus" onclick="changeScore(2, 1)">+1</button>
        <button class="plus" onclick="changeScore(2, 5)">+5</button>
        <button class="plus" onclick="changeScore(2, 10)">+10</button>
      </div>

      <div class="buttons">
        <button class="minus" onclick="changeScore(2, -1)">-1</button>
        <button class="minus" onclick="changeScore(2, -5)">-5</button>
        <button class="minus" onclick="changeScore(2, -10)">-10</button>
      </div>
    </div>
  </div>

<script>
  const sb = supabase.createClient(
    "https://wjvleduvvjjseunakmcb.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndqdmxlZHV2dmpqc2V1bmFrbWNiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY5NDU0NzYsImV4cCI6MjA4MjUyMTQ3Nn0.9GzBjksztdM4SFw_BcAVKl3gwEzBN0jqNhztQ9m9uj0"
  );

  // ==========================
  // INIT
  // ==========================
  loadScores();

  async function loadScores() {
    const { data } = await sb
      .from("team_scores")
      .select("id, points");

    data.forEach(row => {
      document.getElementById(
        row.id === 1 ? "score1" : "score2"
      ).innerText = row.points;
    });
  }

  // ==========================
  // SCORE WIJZIGEN
  // ==========================
  async function changeScore(teamId, delta) {
    const scoreEl = document.getElementById(
      teamId === 1 ? "score1" : "score2"
    );

    const current = Number(scoreEl.innerText);
    const next = current + delta;

    await sb
      .from("team_scores")
      .update({ points: next })
      .eq("id", teamId);

    // lokale update voor snelle feedback
    scoreEl.innerText = next;
  }
</script>
</body>
</html>
